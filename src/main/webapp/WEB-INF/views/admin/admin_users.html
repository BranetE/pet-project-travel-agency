<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: fragment_head(pageTitle = 'Admin panel')">
</head>
<body>
<div th:replace="fragments :: fragment_navbar"/>
<div class="container-fluid">
  <div class="row flex-nowrap">
    <div th:replace="fragments :: fragment_admin_menu"/>
    <div class="container text-center" style="width: 80%">
      <div>
        <h1>List of Users</h1>
      </div>

      <div>
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
          <tr>
            <th>User ID</th>
            <th>Email</th>
            <th>Phone</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user: ${listUsers}">
            <td th:text="${user.getId()}">User ID</td>
            <td th:text="${user.getEmail()}">Email</td>
            <td th:text="${user.getPhone()}">Phone</td>
            <td th:text="${user.getFirstName()}">First Name</td>
            <td th:text="${user.getLastName()}">Last Name</td>
            <td>
              <button class="btn btn-info">Update</button>
              <button class="btn btn-danger" style="margin-left: 10px">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
