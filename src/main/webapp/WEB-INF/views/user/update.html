<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<form th:action="@{/user/${user_id}/update}" th:object="${user}"
      method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">

        <div class="form-group row">
            <label class="col-4 col-form-label">First Name: </label>
            <div class="col-8">
                <input type="text" th:field="*{user.firstName}" class="form-control"
                       required minlength="2" maxlength="20"/>
            </div>
        </div>

        <br>

        <div class="form-group row">
            <label class="col-4 col-form-label">Last Name: </label>
            <div class="col-8">
                <input type="text" th:field="*{user.firstName}" class="form-control"
                       required minlength="2" maxlength="20" />
            </div>
        </div>

        <br>

        <div class="form-group row">
            <label class="col-4 col-form-label">E-mail: </label>
            <div class="col-8">
                <input type="email" th:field="*{user.email}" class="form-control" required />
            </div>
        </div>

        <br>

        <div class="form-group row">
            <label class="col-4 col-form-label">Phone: </label>
            <div class="col-8">
                <input th:field="*{user.phone}" class="form-control" required />
            </div>
        </div>

        <br>

        <div class="form-group row">
            <label class="col-4 col-form-label">Password: </label>
            <div class="col-8">
                <input type="password" th:field="*{user.password}" class="form-control"
                       required minlength="6" maxlength="10"/>
            </div>
        </div>

        <br>

        <div>
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </div>
</form>
</body>
</html>
