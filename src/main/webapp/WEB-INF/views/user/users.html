<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: fragment_head(pageTitle = 'Users')">
</head>
<body>
<div th:replace="fragments :: fragment_navbar"/>
<div class="container text-center">
    <div>
        <h1>List of Users</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>User ID</th>
                <th>E-mail</th>
                <th>Phone</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${listUsers}">
                <td th:text="${user.getId()}">User ID</td>
                <td th:text="${user.getEmail()}">E-mail</td>
                <td th:text="${user.getPhone()}">Phone</td>
                <td th:text="${user.getFirstName()}">First Name</td>
                <td th:text="${user.getLastName()}">Last Name</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
