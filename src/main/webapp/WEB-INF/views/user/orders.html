<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
<table>
    <tr>
        <th>Id</th>
        <th>Hotel</th>
        <th>Room</th>
        <th>Check in time</th>
        <th>Check out time</th>
        <th colspan="2">Operations</th>
    </tr>
    <tr th:each="order, iStat: ${orders}">
        <td th:text="${order.id}"/>
        <td th:text="${order.room.hotel}"/>
        <td th:text="${order.room.number}"/>
        <td th:text="${order.startTime}"/>
        <td th:text="${order.endTime}"/>
        <td>
            <a th:href="@{|/order/${order.id}/update|}">Edit</a>
        </td>
        <td>
            <a th:href="@{|/order/${order.id}/delete|}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
