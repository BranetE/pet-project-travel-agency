<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: fragment_head(pageTitle = 'User Info')">
</head>
<body>
<div th:replace="fragments :: fragment_navbar"/>
<div class="container text-center">
    <br>
    <div>
        <h1>User Info</h1>
    </div>
    <table class="table table-striped table-bordered">
        <tbody>
        <tr>
            <td>First Name</td>
            <td th:text="${user.getFirstName()}" />
        </tr>
        <tr>
            <td>Last Name</td>
            <td th:text="${user.getLastName()}" />
        </tr>
        <tr>
            <td>Email</td>
            <td th:text="${user.getEmail()}" />
        </tr>
        <tr>
            <td>Phone</td>
            <td th:text="${user.getPhone()}" />
        </tr>
        <tr>
            <td>
                <a class="btn btn-info" th:href="@{|/user/${user.getId()}/update|}">Edit</a>
            </td>
            <td>
                <a class="btn btn-danger"  th:href="@{|/user/${user.getId()}/delete|}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>

</html>
