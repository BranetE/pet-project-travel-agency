<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: fragment_head(pageTitle = 'Hotels')">
</head>
<body>
<div th:replace="fragments :: fragment_navbar"/>
<div class="container text-center" style="width: 80%">
    <br>
    <div>
        <h1>Hotels</h1>
    </div>
        <div class="row d-flex justify-content-center">
        <th:block th:each="hotel : ${hotels}">
            <div class="card" style="width: 18rem; margin: 5px">
                <div class="card-header">
                    <label th:text="${hotel.country}"/>
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${hotel.name}"/>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><a th:href="@{|/room/all/${hotel.getId()}|}">View</a></li>
                    <li class="list-group-item" sec:authorize="hasAuthority('ADMIN')"><a class="btn btn-info" th:href="@{|/hotel/${hotel.id}/update|}">Edit</a></li>
                    <li class="list-group-item" sec:authorize="hasAuthority('ADMIN')"><a class="btn btn-danger" th:href="@{|/hotel/${hotel.id}/delete|}">Delete</a></li>
                </ul>
            </div>
        </th:block>
        </div>
    <br><br>
    <a class="btn btn-info" sec:authorize="hasAuthority('ADMIN')" th:href="@{|/hotel/add|}">Add</a>
</div>
</body>
</html>
