<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update hotel info</title>
</head>
<body>
    <form th:action="@{/hotel/*{id}/update}" th:object="${hotel}" method="post">
        Name:
        <input type="text" th:field="*{name}" th:value="*{name}" id="name"/>
        <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>

        Country:
        <input type="text" th:field="*{country}" th:value="*{country}" id="country"/>
        <small th:if="${#fields.hasErrors('country')}" th:errors="*{country}"/>

        <br>

        <input type="hidden" name="id" th:value="*{id}">

        <input type="submit" value="Update"/>
        <input type="reset" value="Clear"/>


    </form>
</body>
</html>
