<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: fragment_head(pageTitle = 'Rooms')">
    <meta charset="UTF-8">
</head>
<body>
<div th:replace="fragments :: fragment_navbar"/>
<div class="container text-center" style="width: 80%">


    <div>
        <h1>List of Rooms</h1>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Number</th>
            <th>Capacity</th>
            <th>Hotel</th>
            <th>Book</th>
            <th sec:authorize="hasAuthority('ADMIN')" colspan="2">Operations</th>
        </tr>
        </thead>
        <tr th:each="room, iStat: ${rooms}">
            <td th:text="${room.number}"/>
            <td th:text="${room.capacity}"/>
            <td th:text="${room.hotel.name}"/>
            <td>
                <a th:href="@{|/order/book/${room.id}|}">Book</a>
            </td>
            <td sec:authorize="hasAuthority('ADMIN')">
                <a class="btn btn-info" th:href="@{|/room/${room.id}/update|}">Edit</a>
            </td>
            <td sec:authorize="hasAuthority('ADMIN')">
                <a class="btn btn-danger" th:href="@{|/room/${room.id}/delete|}">Delete</a>
            </td>
        </tr>
    </table>
    <a class="btn btn-info" sec:authorize="hasAuthority('ADMIN')" th:href="@{|/room/add/${hotel_id}|}">Add</a>
</div>
</body>
</html>
