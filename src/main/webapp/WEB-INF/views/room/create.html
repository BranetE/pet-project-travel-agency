<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Room</title>
</head>
<body>
<form th:action="@{|/room/add/${hotel_id}|}" th:object="${room}" method="post">
    Number:
    <input type="number" th:field="*{number}"/>
    <small th:if="${#fields.hasErrors('number')}" th:errors="*{number}"/>

    <br>

    <input type="submit" value="Add"/>
    <input type="reset" value="Clear"/>
</form>
</body>
</html>
