<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<html xmlns:td="http://www.tdymeleaf.org">
<head th:replace="fragments :: fragment_head(pageTitle = 'Your Order')">
<body>
<div th:replace="fragments :: fragment_navbar"/>
<div class="container text-center" style="width: 350px">
    <br>
    <div>
        <h1>Your order</h1>
    </div>
    <div th:object="${order}">
        <table class="table table-hover">
            <tr>
                <th scope="row">Id</th>
                <td th:text="${order.id}"/>
            </tr>
            <tr>
                <th scope="row">Check in date</th>
                <td th:text="${order.startTime}"/>
            </tr>
            <tr>
                <th scope="row">Check out date</th>
                <td th:text="${order.endTime}"/>
            </tr>
            <tr>
                <th scope="row">Hotel</th>
                <td th:text="${order.room.hotel.name}" />
            </tr>
            <tr>
                <th scope="row">Room</th>
                <td th:text="${order.room.number}"/>
            </tr>
        </table>
        <a class="btn btn-info" th:href="@{|/order/${order.id}/update|}">Edit</a>
        <a class="btn btn-danger" th:href="@{|/order/${order.id}/delete|}">Delete</a>

        <br><br><br>

        <a sec:authorize="hasAuthority('USER')" th:href="@{|/user/${order.user.id}/orders|}">Go to orders</a>
        <a sec:authorize="hasAuthority('ADMIN')" th:href="@{|/order/all|}">Go to orders</a>

    </div>
</div>
</body>
</html>
